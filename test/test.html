<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <script src="../jhtrans.js"></script>
  <title>Test</title>
</head>

<body>
  <div class="main">
    <div class="c-1"></div>
    <div class="c-2"></div>
    <div class="c-3"></div>
    <div class="c-4"></div>
  </div>
  <script>
    const jht = new Jhtrans();

    //
    // definitionToElement test
    //

    function ac(query, elm) {
      document.querySelector(query).appendChild(elm);
    }
    ac(".c-1", jht.definitionToElement(["div"]));
    ac(".c-2", jht.definitionToElement(["div", { "class": "sub-c-2" }]));
    ac(".c-3", jht.definitionToElement(["div", null, "sub-c-3"]));
    ac(".c-4", jht.definitionToElement(
      ["div", null, [
        ["div", null, "sub-sub-c-4"],
        ["div", null, "sub-sub-c-4"],
        ["div", null, "sub-sub-c-4"]
      ]]));
  </script>
</body>

</html>
